<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Circuits Map and 2023 Constructors' Championship</title>
    <!-- Vega and Vega-Lite Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Constructor Wins Through the Season</h1>

    <div id="f1-map"></div>

    <h1>2023 Constructors' Championship</h1>

    <div id="constructors-chart"></div>

    <h1>Driver Wins Pie Chart</h1>

    <div id="pie-chart"></div>

    <h1>Driver DNFs</h1>

    <div id="bar-chart"></div>

    <script type="text/javascript">
        // Embed the first visualization (F1 map)
        vegaEmbed('#f1-map', 'map.vg.json').then(function(result) {
        }).catch(console.error);

        // Embed the second visualization (2023 constructors chart)
        vegaEmbed('#constructors-chart', '2023_constructors_championship.vg.json').then(function(result) {
        }).catch(console.error);

        vegaEmbed('#pie-chart', 'pie_chart.vg.json').then(function(result) {
        }).catch(console.error);

        vegaEmbed('#bar-chart', 'dnf_bar_chart.vg.json').then(function(result) {
        }).catch(console.error);

    </script>
</body>
</html>
